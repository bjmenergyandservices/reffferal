<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REFERALLS Marketplace</title>
<link rel="stylesheet" href="./assets/css/index.css">
</head>
<style>
  * {
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}
body {
    margin: 0;
    background: #f4f6f8;
}

/*==========
navbar
==================*/
.navbar{
    position: fixed;
    height: 3rem;
    width: 100%;
    margin: 0px;
    padding: 0px;
    color: white;
}
.navbar.sticky{
    position: fixed;
    height: 3rem;
    width: 100%;
    margin: 0px;
    padding: 0px;
    background: #fa9613;
    color: white;
}
.navbar-min{
    margin: 0px 30px;
    display: flex;
    justify-content: space-between;
}
.navbar h1{
    font-size: 1.2rem;
}
.navbar .profile-icon {
    font-size: 26px;
    color: white;
    cursor: pointer;
}


/*==========
search
================*/
.search-section {
    background: linear-gradient(rgba(0, 0, 0, 0.34), rgba(0, 0, 0, 0.696)), url(../img/dashboard/lotus-design-n-print-wRzBarqn3hs-unsplash.jpg);
    background-position: center;
    background-size: cover;
    height: 30rem;
    padding: 20px;
    display: flex;
    justify-content: center;
    gap: 10px;
}
.search-min{
    display: flex;
    height: 3rem;
    gap: 5px;
    align-self: center;
}









.search-section input, .search-section select {
    padding: 10px;
    width: 300px;
    border-radius: 5px;
    border: none;
}

.search-section button {
    background: #ffa500;
    border: none;
    padding: 10px 15px;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

.categories {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 30px 0;
}

.category-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    width: 200px;
    text-align: center;
    padding: 20px;
    cursor: pointer;
}

.category-card img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-radius: 10px;
}

.info-section {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 40px 0;
}

.info-card {
    background: #e8ffe8;
    border-radius: 10px;
    width: 200px;
    text-align: center;
    padding: 15px;
    color: #333;
}

.listings {
    max-width: 1100px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}

.listing {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    overflow: hidden;
    cursor: pointer;
}

.listing img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}

.listing .details {
    padding: 10px;
}

footer {
    background: #008000;
    color: white;
    text-align: center;
    padding: 10px;
    margin-top: 40px;
}
</style>
<body>

<div class="navbar">
  <div class="navbar-min">
      <h1>REFERALLS</h1>
      <div class="access">
        <button onclick="window.location.href='upload.html'">+ Post Your Listing</button>
        <span class="profile-icon" title="Profile" onclick="goToDashboard()">ðŸ‘¤</span>
      </div>
  </div>
</div>

<div class="search-section">
  <div class="search-min">
    <select id="categorySelect">
      <option value="">All Categories</option>
      <option value="House">Houses</option>
      <option value="Car">Cars</option>
    </select>
    <input type="text" id="searchInput" placeholder="I am looking for...">
    <button id="searchBtn">Search</button>
  </div>
</div>

<div class="categories">
  <div class="category-card" onclick="filterCategory('House')">
    <img src="images/house.png" alt="House">
    <h3>Houses</h3>
  </div>
  <div class="category-card" onclick="filterCategory('Car')">
    <img src="images/car.jpg" alt="Car">
    <h3>Cars</h3>
  </div>
</div>

<h2 style="text-align:center;">Trending Listings</h2>
<div class="listings" id="listingsContainer"></div>

<footer>Â© 2025 REFERALLS. All Rights Reserved.</footer>

<script type="module">
import { auth, db } from "./firebase.js";
import { collection, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

// Dashboard/Profile button
function goToDashboard() {
  const user = auth.currentUser;
  if (user) window.location.href = "dashboard.html";
  else window.location.href = "login.html";
}

// Fetch listings from Firestore
async function fetchListings(category = "", searchText = "") {
  const listingsCol = collection(db, "listings");
  let q;

  if (category && searchText) {
    q = query(listingsCol, where("category", "==", category));
    // Simple client-side filter for search text
  } else if (category) {
    q = query(listingsCol, where("category", "==", category));
  } else {
    q = query(listingsCol, orderBy("createdAt", "desc"));
  }

  const snapshot = await getDocs(q);
  let listings = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

  // Filter client-side by search text if needed
  if (searchText) {
    const lower = searchText.toLowerCase();
    listings = listings.filter(l => 
      l.title.toLowerCase().includes(lower) ||
      l.description.toLowerCase().includes(lower)
    );
  }

  displayListings(listings);
}

// Display listings
function displayListings(listings) {
  const container = document.getElementById("listingsContainer");
  container.innerHTML = "";

  if (listings.length === 0) {
    container.innerHTML = "<p style='text-align:center;'>No listings found.</p>";
    return;
  }

  listings.forEach(item => {
    const div = document.createElement("div");
    div.className = "listing";
    div.innerHTML = `
      <img src="${item.imageURL}" alt="${item.title}" style="cursor:pointer;">
      <div class="details">
        <h4>${item.title}</h4>
        <p>${item.category}</p>
        <p>â‚¦${item.price}</p>
        <p>${item.description}</p>
      </div>
    `;
    div.addEventListener("click", () => {
      localStorage.setItem("selectedListing", JSON.stringify(item));
      window.location.href = "details.html";
    });
    container.appendChild(div);
  });
}

// Filter by category
function filterCategory(cat) {
  document.getElementById("categorySelect").value = cat;
  const searchText = document.getElementById("searchInput").value.trim();
  fetchListings(cat, searchText);
}

// Search button
document.getElementById("searchBtn").addEventListener("click", () => {
  const cat = document.getElementById("categorySelect").value;
  const text = document.getElementById("searchInput").value.trim();
  fetchListings(cat, text);
});

// Initial load
fetchListings();

window.addEventListener("scroll", function(){
  const header = document.querySelector(".navbar");
  header.classList.toggle("sticky", window.scrollY > 0);
});

console.log("Firebase connected on index.html");
</script>

</body>
</html>
